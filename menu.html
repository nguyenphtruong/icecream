<!doctype html>
<html lang="en">

<head>
    <title>1881152 - Ice-cream - About</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <!-- Custom css -->
    <link rel="stylesheet" href="css/1881152.css">
    <!-- Google font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Changa+One" type="text/css">
</head>

<body>
    <!--Header-->
    <header class="container">
        <nav class="navbar navbar-expand-sm navbar-light px-0">
            <!--Bỏ padding ngang 2 bên trái phải (px-0)-->
            <a class="navbar-brand" id="logo" href="index.html"><img src="images/logo.png" alt="Ice-cream"></a>
            <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#menu"
                aria-controls="menu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="menu">
                <!--Thêm thuộc tính canh lề phải (justify-content-end) -->
                <ul class="navbar-nav mt-2 mt-lg-0">
                    <!--Bỏ canh lề trái (mr-auto)-->
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="menu.html">Menu<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="blog.html">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacts.html">Contacts</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0" id="frm-search">
                    <div class="input-group input-group-sm">
                        <input class="form-control" type="text" placeholder="Search" id="search-word">
                        <div class="input-group-append">
                            <button class="btn" type="submit" id="btn-search"></button>
                        </div>
                    </div>
                </form>
                <div id="social">
                    <a href="#" class="btn twitter"></a>
                    <a href="#" class="btn facebook"></a>
                </div>
            </div>
        </nav>
    </header>
    <!--/Header-->
    <!--Banner-->
    <div class="container-fluid" id="small-banner">
    </div>
    <!--/Banner-->
    <div class="container py-5">
        <h3 class="text-dark">menu</h3>
        <div class="font-weight-bold">Filter by category:</div>
        <ul class="nav justify-content-left" id="gallery-categories">

        </ul>
        <div class="row" id="gallery">

        </div>
    </div>
    <!--Footer-->
    <footer class="container-fluid">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li class="active"><a href="menu.html">Menu</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contacts.html">Contacts</a></li>
            </ul>
        </nav>
        <div>
            Ice-cream &copy; 2019 | <a class="text-uppercase" href="#">Privacy policy</a>
        </div>
    </footer>
    <!--/Footer-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/handlebars.min-v4.7.6.js"></script>
    <script src="js/1881152.js"></script>

    <!-- Tempalate -->
    <script id="gallery-categories-template" type="text/x-handlebars-template">
        <li class="nav-item">
            <!-- khi click, truyền vào link hiện tại bằng từ khóa (this) -->
            <a class="nav-link disabled pl-0" href="#" onclick="loadGallery(this)">Show all</a>
        </li>
        {{#each data}}
        <li class="nav-item">
            <!-- khi click, truyền vào link hiện tại bằng từ khóa (this) -->
            <a class="nav-link" href="#" onclick="loadGallery(this,'{{id}}')">{{name}}</a>
        </li>
        {{/each}}
    </script>

    <!-- Gallery -->
    <script id="gallery-template" type="text/x-handlebars-template">
        {{#each data}}
        <div class="col-sm-6 col-md-4 col-lg-3"><img src="{{imagepath}}" alt="" class="img-thumbnail"></div>
        {{/each}}
    </script>
    <!-- /Tempalate -->

    <!-- Main Script -->
    <script>
        $(document).ready(function () {
            loadData('gallery-categories', '#gallery-categories', '#gallery-categories-template');
            loadData('gallery', '#gallery', '#gallery-template');
        });

        function loadGallery(link, id) {
            if (id) {
                /* Load theo id */
                loadData(`gallery/categories/${id}`, '#gallery', '#gallery-template');
            } else {
                /* Load tất cả */
                loadData('gallery', '#gallery', '#gallery-template');
            }
            /* Chuyễn trạng thái cho link trong JQuery */
            /* các link có class='nav-link' trong template chạy lên, được đặt trong mục có id='gallery-categories' */
            $('#gallery-categories .nav-link').removeClass('disabled');
            /* Với link được chọn (hiện tại) chuyễn trạng thái thành disabled */
            $(link).addClass('disabled');
        }
    </script>

    <!-- /Main Script -->


</body>

</html>
