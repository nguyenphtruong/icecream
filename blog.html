<!doctype html>

<head>

</head>

<body>
    <!--Header-->
    <header class="container">

                        <a class="nav-link" href="index.html">Home </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="menu.html">Menu</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="blog.html">Blog<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">

                </ul>
                <form class="form-inline my-2 my-lg-0" id="frm-search">

    </header>
    <!--/Header-->
    <!--Banner-->
    <div class="container-fluid" id="small-banner">
    </div>
    <!--/Banner-->

    <!-- Blog -->
    <div class="container py-5">
        <div class="row">
            <div class="col-md-9">
                <h3 class="text-dark">Blog</h3>
                <div id="blogs">

                </div>
                <!-- Phân Trang -->
                <div id="blogs-pagination">

                </div>
                <!-- /Phân Trang -->
            </div>
            <div class="col-md-3">
                <div>
                    <h3 class="text-dark">Categories</h3>
                    <ul class="blog-list" id="blogs-categories">

                    </ul>
                </div>
                <div>
                    <h3 class="text-dark">Archives</h3>
                    <ul class="blog-list" id="blogs-archives">

                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- /Blog -->

    <!--Footer-->
    <footer class="container-fluid">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li class="active"><a href="blog.html">Blog</a></li>
                <li><a href="contacts.html">Contacts</a></li>
            </ul>
        </nav>
        <div>
            Ice-cream &copy; 2019 | <a class="text-uppercase" href="#">Privacy policy</a>
        </div>
    </footer>
    <!--/Footer-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/handlebars.min-v4.7.6.js"></script>
    <script src="js/1881152.js"></script>
    <script src="js/handlebars-pagination-helper.js"></script>

    <!-- Template -->
    <script id="blogs-categories-template" type="text/x-handlebars-template">
        {{#each data}}
            <li><a href="#" onclick="loadBlogs('blogs/categories/{{id}}')">Blog. {{name}}</a></li>
        {{/each}}
    </script>

    <script id="blogs-archives-template" type="text/x-handlebars-template">
        {{#each data}}
            <li><a href="#" onclick="loadBlogs('blogs/archives/{{month}}-{{year}}')">{{monthString}}, {{year}}</a></li>
        {{/each}}
    </script>

    <script id="blogs-template" type="text/x-handlebars-template">
        <!-- api trả về 2 phần tử data, pagecount khi duyệt data sẽ là data.data -->
        {{#each data.data}}
    <div class="blog py-3">
        <h4>{{name}}</h4>
        <div>by {{author}} <a href="#" onclick="loadBlogs('blogs/categories/{{categoryId}}')">Blog.
                {{category.name}}</a>on {{date}} Hits: 210 <a href="#" onclick="loadDetails('{{id}}')">Comments
                ({{comments.length}})</a></div>
        <div class="py-3">
            <img src="{{thumbpath}}" alt="" class="round-img">
            {{summary}}
            <br>
            <br>
            <a href="#" class="readmore" onclick="loadDetails('{{id}}')">Read more</a>
        </div>
    </div>
    {{/each}}
    </script>
    <!-- Blogs Details -->
    <script id="blogs-details-template" type="text/x-handlebars-template">
        {{#each data}}
        <div class="blog py-3">
            <h4>{{name}}</h4>
            <div>by {{author}} <a href="#">Blog. {{category.name}}</a>on {{date}} Hits: 210 <a href="#">Comments
                    ({{comments.length}})</a></div>
            <div class="py-3">
                <img src="{{thumbpath}}" alt="" class="round-img">
                {{{description}}}
            </div>
        </div>
        <div class="py-3">
            <h4 class="text-dark">Leave your comment</h4>
            <h4 class="text-dark">Post comment as a guest</h4>
            <!-- Truyền cho form giá trị data-blog-id từ blogs -->
            <form id="frm-comment" method="POST" onsubmit="return addComment()" data-blog-id="{{id}}">
                <div class="row">
                    <div class="form-group col">
                        <label for="name">Name (required)</label>
                        <input type="text" class="form-control form-control-sm" name="name" id="name" placeholder="" required>
                      </div>
                      <div class="form-group col">
                        <label for="email">Email</label>
                        <input type="text" class="form-control form-control-sm" name="email" id="email" placeholder="" required>
                      </div>
                      <div class="col"></div>
                </div>
                <div class="row">
                    <div class="form-group col">
                      <label for="comment"></label>
                      <textarea class="form-control form-control-sm" name="comment" id="comment" rows="3" required></textarea>
                    </div>
                </div>
                <div class="row m-0">
                    <div class="form-check form-check-inline col">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="agree" id="agree" value="false" required> Agree to Terms and Conditions
                        </label>
                    </div>
                    <div class="col text-light">
                        <button type="submit" class="btn btn-link btn-sm">Submit Comment</button>
                    </div>
                </div>
            </form>

            <div class="bg-dark text-uppercase p-1">Comments (({{comments.length}}))</div>
            {{#each comments}}
            <div class="row">
                <div>
                    <small><strong>{{name}}</strong> {{date}}</small>
                </div>
                <p>{{summary}}</p>
            </div>
            <hr>
            {{/each}}
        </div>
    {{/each}}
    </script>
    <!-- Phân Trang pagination -->
    <script id="blogs-pagination-template" type="text/x-handlebars-template">
                {{#pagination currentPage pageCount size api}}
                <nav aria-label="Page navigation" style="clear : both" class="py-3">
                    <ul class="pagination">
                        {{#unless startFromFirstPage}}
                        <li class="page-item">
                            <!-- Hiển thị trang tương ứng khi người dùng click từng trang -->
                            <a class="page-link" href="#" aria-label="Previous" onclick="loadBlogs('{{api}}', 1)">
                                <span aria-hidden="true">&laquo;</span>
                                <span class="sr-only">Previous</span>
                            </a>
                        </li>
                        {{/unless}}
    
                        {{#each pages}}
                        {{#if isCurrent}}
                        <li class="page-item active"><a class="page-link" href="#" onclick="loadBlogs('{{api}}', '{{page}}')">{{page}}</a></li>
                        {{else}}
                        <li class="page-item"><a class="page-link" href="#" onclick="loadBlogs('{{api}}', {{page}})">{{page}}</a></li>
                        {{/if}}
                        {{/each}}
    
                        {{#unless endAtLastPage}}
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Next" onclick="loadBlogs('{{api}}', {{pageCount}})">
                                <span aria-hidden="true">&raquo;</span>
                                <span class="sr-only">Next</span>
                            </a>
                        </li>
                        {{/unless}}
                    </ul>
                </nav>
                {{/pagination}}
            </script>
    <!-- /Template -->
    <!-- Main Script -->
    <script>
        $(document).ready(function () {
            loadData('blogs-categories', '#blogs-categories', '#blogs-categories-template');
            loadData('blogs-archives', '#blogs-archives', '#blogs-archives-template');
            loadBlogs('blogs');
        });

        function loadBlogs(request, page = 1) {
            /* Load lại dữ liệu phù hợp cho pagination, nhận vào tham số page=1  */
            // loadData(request, '#blogs', '#blogs-template');

            /* Đọc api */
            $.ajax({
                /* Lấy request với page hiện hành */
                url: `https://web1-api.herokuapp.com/api/${request}?page=${page}`,
                /* Lấy mới dữ liệu */
                cache: false,
                /* Lấy thành công */
                success: function (data) {
                    /* Tạo biến jsonData(context), chứa dữ liệu từ api đổ về */
                    let jsonData = {
                        data: data
                    };
                    /* Tạo biến target, lấy ra vung nội dung muốn đổ dữ liệu vào */
                    let target = $("#blogs");
                    /* Tạo biến source, lấy nội dung vùng template */
                    let source = $("#blogs-template").html();
                    /* Tạo template cho handlebars */
                    let template = Handlebars.compile(source);
                    /* Truyền dữ liệu vào template, gắn nó lên vùng hiển thị (target) */
                    $(target).html(template(jsonData));


                    /* Hiển thị pagination */
                    /* Tạo dữ liệu cho pagination jsonData */
                    jsonData = {
                        /* page người dùng chọn */
                        currentPage: page,
                        /* Số trang được phân */
                        size: 2,
                        /* Tổng số trang có khi truy vấn dữ liệu */
                        pageCount: data.pageCount,
                        api: request
                    };
                    target = $("#blogs-pagination");
                    source = $("#blogs-pagination-template").html();
                    template = Handlebars.compile(source);
                    $(target).html(template(jsonData));
                }
            });

        }
        function loadDetails(id) {
            loadData(`blogs/${id}`, '#blogs', '#blogs-details-template');
        }

        function addComment(){
            /* Lấy ra giá trị người dùng nhập từ form */
            let formData = {
                name: $('#name').val(),
                email: $('#email').val(),
                comment: $('#comment').val(),
                /* Lấy giá trị blogId từ form */
                blogId: $('#frm-comment').data('blogId'),
                /* lấy từ properties xem người dùng check hay chưa */
                agree: $('#agree').prop('checked') 
            };

            /* Đẩy dữ liệu từ form lên Server */
            /* Gọi hàm ajax để lấy token chứng thực api */
            $.ajax({
                url: "https://web1-api.herokuapp.com/users/authenticate",
                dataType: "json",
                type : "POST",
                data: {
                    username: 'test',
                    password: '1c3cr3@m'
                },
                success : function(r) {
                    /* Chứng thực thành công trả về r.token, tiến hành gọi send comment */
                    // console.log(r);

                    $.ajax({
                        url: "https://web1-api.herokuapp.com/users/comment",
                        dataType: "json",
                        type : "POST",
                        headers: {
                            "Authorization": 'Bearer ' + r.token
                        },
                        /* Data lấy từ formData */
                        data: formData,
                        success : function(r) {
                            //console.log(r);
                            /* Thành công tiến hành refresh lại blog */
                            loadDetails(formData.blogId);
                        },
                        error: function(xhr, status, error){
                            /* Thất bại xuất thông báo lổi */
                            window.alert(error);
                        }
                    });
                }
            });

            /* Trả về false cho web không bị refresh */
            return false;
        }

    </script>
</body>

</html>
